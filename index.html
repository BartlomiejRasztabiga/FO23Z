  <body>
    <div id="map"></div>

    <script type="text/javascript">
      const map = L.map("map", {minZoom: 1});

      const numWorkers = 3;

      // TODO add slider for param, numWorkers, maxIterations etc

      const layers = {
        "julia -0.74543+0.11301*i": L.tileLayer.fractalLayer(
          paletteController,
          numWorkers,
          "julia",
        ),
        "julia -0.75+0.11*i": L.tileLayer.fractalLayer(
          paletteController,
          numWorkers,
          "julia",
          500,
          -0.75,
          0.11,
        ),
        "julia -0.1+0.651*i": L.tileLayer.fractalLayer(
          paletteController,
          numWorkers,
          "julia",
          500,
          -0.1,
          0.651,
        ),
        "julia -0.4+0.6*i": L.tileLayer.fractalLayer(
          paletteController,
          numWorkers,
          "julia",
          500,
          -0.4,
          0.6,
        ),
        "julia -0.8+0.156*i": L.tileLayer.fractalLayer(
          paletteController,
          numWorkers,
          "julia",
          500,
          -0.8,
          0.156,
        ),
        "julia -1.118484848+0.273636364*i": L.tileLayer.fractalLayer(
          paletteController,
          numWorkers,
          "julia",
          300,
          -1.118484848,
          0.273636364,
        ),
        "julia  -0.37+0.6*i": L.tileLayer.fractalLayer(
          paletteController,
          numWorkers,
          "julia",
          500,
          -0.37,
          0.6,
        ),
      };

      L.control
        .layers(layers, {}, { position: "topleft", collapsed: false })
        .addTo(map);

      map
        .setView([0, -90], 2)
        .addControl(new PaletteControl(layers, { position: "topleft" }));
    </script>
