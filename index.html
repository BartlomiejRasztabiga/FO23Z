<!doctype html>
<html>
<head>
  <title>FO23Z</title>

  <link
      rel="stylesheet"
      href="./leaflet.css"
  />
  <script src="./leaflet.js"></script>

  <link rel="stylesheet" href="./styles.css"/>

  <script src="./Palettes.js"></script>
  <script src="./PaletteControl.js"></script>
  <script src="./MaxIterControl.js"></script>
  <script src="./NumberControl.js"></script>
  <script src="./FractalLayer.js"></script>

  <style>
    body,
    html,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script type="text/javascript">
  const map = L.map("map", {minZoom: 1, maxZoom: 20});

  const numWorkers = 10;

  const canvas = new L.TileLayer.FractalLayer(paletteController, numWorkers)
  canvas.addTo(map);

  map
  .setView([0, -90], 2)
  .addControl(new PaletteControl(canvas, {position: "topleft"}))
  .addControl(new MaxIterControl(canvas, {position: "topleft"}))
  .addControl(new NumberControl(canvas, {position: "topleft"}));
</script>
</body>
</html>
